<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Study Bunny</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="hamburger-menu" onclick="changeMenuIcon(this)">
                <div id="line1"></div>
                <div id="line2"></div>
                <div id="line3"></div>
            </div>
        </nav>
        
        <div class="timer-indicator">   
            <p id="countdown">00:00</p>
            <button id="timer-button" onclick="startTimer()">Start</button>
            <div class="time-modal">
                <button id="time-modal-submit">Start!</button>
                <input type="time">
            </div>
        </div>

        <div class="footer">

        </div>

    </div>
        
    <script src="script.js"></script>
</body>
</html>
