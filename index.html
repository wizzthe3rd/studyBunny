<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">
    <title>Study Bunny</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="hamburger-menu" onclick="changeMenuIcon(this)">
                <div id="line1"></div>
                <div id="line2"></div>
                <div id="line3"></div>
            </div>
        </nav>
        
        <div class="timer-indicator">   
            <p id="countdown">00:00</p>
            <button id="timer-button" onclick="startTimer()">Start</button>
            <div class="time-modal">
                <div id="time-modal-header">
                    <p>Set Timer</p>
                    <button id="time-modal-close">&times;</button>
                </div>
                <input type="time" id="time-modal-selector">
                <button id="time-modal-submit">Start!</button>
            </div>
        </div>

        <div class="footer">

        </div>
        <div class="overlay"></div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
