<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">
    <title>Study Bunny</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="hamburger-shop-container">
                <div class="hamburger-menu" onclick="toggleMenu()">
                    <div id="line1"></div>
                    <div id="line2"></div>
                    <div id="line3"></div>
                </div>
                <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none"         xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.5 11V14C3.5 17.7712 3.5 19.6569 4.67157 20.8284C5.84315 22 7.72876 22 11.5 22H12.5C16.2712 22 18.1569 22 19.3284 20.8284M20.5 11V14C20.5 15.1698 20.5 16.1581 20.465 17" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>

                    <path d="M9.5 21.5V18.5C9.5 17.5654 9.5 17.0981 9.70096 16.75C9.83261 16.522 10.022 16.3326 10.25 16.201C10.5981 16 11.0654 16 12 16C12.9346 16 13.4019 16 13.75 16.201C13.978 16.3326 14.1674 16.522 14.299 16.75C14.5 17.0981 14.5 17.5654 14.5 18.5V21.5" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="coins">
            <p> 0 </p>
            </div>
        </nav>

        <div class="menu">
            <div class="menu-nav">
                <button class="close-button" id="menu-nav-close" onclick="toggleMenu()">&times;</button>
            </div>
            <div class="info-container">
                
            </div>
        </div>
        
        <div class="timer-indicator">   
            <p id="countdown" onclick="showTimeModal()">00:00</p>
            <div id="time-modal">
                <div id="time-modal-header">
                    <p>Set Timer</p>
                    <button class="close-button" id="time-modal-close" onclick="showTimeModal()">&times;</button>
                </div>
                <input type="time" id="time-modal-selector">
                <button id="time-modal-submit" onclick="getTargetTime()">Start!</button>
            </div>
        </div>

        <div class="footer">
            
        </div>
        <div id="overlay" ></div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
